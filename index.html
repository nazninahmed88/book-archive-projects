<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Archiv</title>
 
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
</head>
<body style="background-color:rgb(156, 235, 156)">
  <header>
      <!-- Search  -->
      <h1 class="text-success text-center">Search your book</h1>
    <div class="input-group mb-3 w-50 mx-auto">
        <input id="search-field" type="text" class="form-control" placeholder="Search the book you want" aria-label="Recipient's username" aria-describedby="button-addon2">
        <button onclick="searchbook()" class="btn btn-dark" type="button" id="button-addon2">Search</button>
      </div>
  </header>
  <h3 class="text-center mt-2">Found Book : <span id="result"></span></h3>
  <h4 class="text-center text-danger" id="error-message"></h4>
  
  <!-- book search result -->
  <section>
    <div id="search-result" class="row row-cols-1 row-cols-md-4 g-4 ">
        
      </div>

  </section>



    <!-- Bootstrap js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>

    <!-- js link-->
    <script src="book.js"></script>
</body>
</html>
